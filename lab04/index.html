<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Favourite movie</title>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </head>
    <body>
        <div id="container"></div>
        <!-- <script> -->
        <script type="text/babel">
            function Title(){
                return (
                    <div>
                        <h1>Favourite movie</h1>
                        <h3>Marvel</h3>
                    </div>
                );
            }
            function Site(prob){
                return (
                    <li>{prob.name}<a href = {prob.link}> {prob.link}</a></li>
                );
            }
            ReactDOM.render(
                <div>
                <Title />
                <ol>
                    <Site name = "End Game" link = "https://en.wikipedia.org/wiki/Avengers:_Endgame"/>
                    <Site name = "Infinity War" link = "https://en.wikipedia.org/wiki/Avengers:_Infinity_War"/>
                    <Site name = "Civil War" link = "https://en.wikipedia.org/wiki/Captain_America:_Civil_War"/>
                </ol>
                </div>,

                document.getElementById('container')
            );
        </script>
    </body>
</html>
